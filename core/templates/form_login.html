<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inicio de Sesión</title>
    <!-- cargando carpeta static -->
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/estilos.css' %}"
    />
    <!--HTML5-->
    <meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--Jquery-Formulario -->
    <script>
      $(document).ready(function () {
        $("#formulario-modal").validate({
          rules: {
            email: {
              required: true,
              email: true,
            },
            password: {
              required: true,
            },
            password2: {
              required: true,
              equalTo: "#password",
            },
          },
          messages: {
            email: {
              required: "Ingresa tu correo electrónico",
              email: "Formato de correo no válido",
            },
            password: {
              required: "Ingresa una contraseña",
              minlength:
                "Para crear una contraseña, utilice a lo menos 8 caracteres.",
            },
            password2: {
              required: "Reingresa la contraseña",
              equalTo: "Las contraseñas ingresadas no coinciden",
              minlength:
                "Para crear una contraseña, utilice a lo menos 8 caracteres.",
            },
          },
          submitHandler: function (form) {
            alert(
              "Te acabas de registrar en nuestra tienda. Cuando compres, recuerda ingresar uno de los codigos incluidos en los mails que te enviaremos una vez al mes."
            );
          },
        });
      });
    </script>
  </head>
  <body>
    {% load crispy_forms_tags %}
    <div class="container">
      <br /><br /><br />
      <div class="row"></div>
      <div class="col-12 col-md6 offset-md-3">
        <div class="card">
          <div class="car-body">
            <h2>Ingresa tus credenciales</h2>
            <hr />
            <form action="#" method="post">
              {% csrf_token%} {{form | crispy}}

              <a href="{% url 'index' %}" class="btn btn-primary">Ir al Home</a>
              <input
                type="submit"
                class="btn btn-success"
                style="float: right"
                value="Ingresar"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
