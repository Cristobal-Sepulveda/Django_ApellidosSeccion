{% extends 'base.html' %} {% load static %} {% block content %}

<div class="container">
  <h2>Modificando Producto</h2>
  <form method="post" action="#" id="formulario">
    {% csrf_token %}
    <div class="form-group">{{form.nombre.label}} {{form.nombre}}</div>
    <div class="form-group">{{form.precio.label}} {{form.precio}}</div>
    <div class="form-group">
      {{form.descripcion.label}} {{form.descripcion}}
    </div>
    <br /><br />
    <input type="submit" class="btn btn-primary" value="Modificar" />
    <a href="{% url 'productos' %}" class="btn btn-success">Volver</a>
  </form>
</div>

{% endblock %}
