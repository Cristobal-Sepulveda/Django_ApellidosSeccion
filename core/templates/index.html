{% extends 'base.html' %}

{% load static %}

{% block content %}
    <!-- Carousel-->
    <div
      id="carouselExampleFade"
      class="carousel slide carousel-fade"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleCaptions"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="{% static 'img/suculentas.jpg' %}"
            height="150px"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="{% static 'img/repizas.jpg' %}"
            height="150px"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="{% static 'img/rack-bamboo-multiuso.jpg' %}"
            height="150px"
            alt="..."
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleFade"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only"></span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleFade"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only"></span>
      </a>
    </div>

    <!-- Contenido -->
    <div id="imgsMasPs">
      <!-- Img mas Texto-->
      <div class="item">
        <img class="imgItem" src="{% static 'img/ubicacion.jpg' %}" />
        <text class="subtitle">09 de mayo 2022 | Maipú</text>
        <h6>Nuestras tienda se encuentran ubicadas en Maipú</h6>
      </div>

      <!-- Img mas Texto-->
      <div class="item">
        <img class="imgItem" src="{% static 'img/felicitacion.jpg' %}""/>
        <text class="subtitle">04 de mayo 2022 | Maipú</text>
        <h6>
          Nuestros clientes destacan la buena calidad de nuestros productos, te
          invitamos a comprobarlo
        </h6>
      </div>
    </div>

{% endblock %}
